name: Test Release

on:
    workflow_call:
        inputs:
            project:
                type: string
                required: true

jobs:
    something:
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v2
                with:
                    fetch-depth: 0
            -   name: Do something
                uses: BakerWare/release-strategy-action@main
                env:
                    JIRA_USER: ${{ secrets.JIRA_USER }}
                    JIRA_PASS: ${{ secrets.JIRA_PASS }}
                    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                    PROJECT: ${{ inputs.project }}
